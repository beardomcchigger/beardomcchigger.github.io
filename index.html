<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="dnd.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="helper.js"></script>
    <title>AD&amp;D Helper</title>
  </head>
  <body onload="initValues()">
    <h2><center>AD&amp;D 2e Encounter Helper</center></h1>    
	<form>
		<div class="container">
			<div class="d-flex flex-row">
				<div class="col-3">
				  <label for="txtAc" class="form-label">Enemy AC</label>
				  <input type="number" class="form-control" id="txtAc" placeholder="10" min="-10" max="10" oninput="calc()">
				</div>
				<div class="col-3">
				  <label for="txtThaco" class="form-label">THAC0</label>
				  <input type="number" class="form-control" id="txtThaco" min="1" max="20" placeholder="19" oninput="calc()">
				</div>
			</div>
			<div class="d-flex flex-row">
				<div class="col-sm">
					<div class="form-check">			
					  <input class="form-check-input" type="checkbox" value="" id="chkBless" oninput="calc()">
					  <label class="form-check-label" for="chkBless">
						Blessed?
					  </label>
					</div>
				</div>
			</div>
			<div class="d-flex flex-row">
				<div class="col-3">
				  <label for="txtOther" class="class="col-sm-1 col-form-label col-form-label-sm">Other Modifiers</label>
				  <input type="number" class="form-control" id="txtOther" placeholder="0" oninput="calc()">
				</div>
				<div class="col-sm">
				</div>
			</div>
			<div class="row"></div>
			<div class="row align-items-start">
				<div class="col-sm-3">
				  <label class="form-label">Weapon Name</label>
				</div>
				<div class="col-sm-3">
				  <label class="form-label">To-Hit Modifier</label>
				</div>	
				<div class="col-sm-3">
				  <label class="form-label">To Hit*</label>
				</div>			
			</div>
			<div class="d-flex flex-row ">
				<div class="col-sm-3">
				  <input type="text" class="form-control" id="txtWeapon1" placeholder="Weapon1">
				</div>
				<div class="col-sm-3">
				  <input type="number" class="form-control" id="txtWMod1" placeholder="0" oninput="calc()">
				</div>
				<div class="col-sm-3">
				  <input type="text" class="form-control" id="txtToHit1" disabled placeholder="0">
				</div>
			</div>	
			<div class="d-flex flex-row">
				<div class="col-sm-3">
				  <input type="text" class="form-control" id="txtWeapon2" placeholder="Weapon2">
				</div>
				<div class="col-sm-3">
				  <input type="number" class="form-control" id="txtWMod2" placeholder="0" oninput="calc()">
				</div>
				<div class="col-sm-3">
				  <input type="text" class="form-control" id="txtToHit2" disabled placeholder="0">
				</div>
			</div>		
			<div class="d-flex flex-row">
				<div class="col-sm-3">
				  <input type="text" class="form-control" id="txtWeapon3" placeholder="Weapon3">
				</div>
				<div class="col-sm-3">
				  <input type="number" class="form-control" id="txtWMod3" placeholder="0" oninput="calc()">
				</div>
				<div class="col-sm-3">
				  <input type="text" class="form-control" id="txtToHit3" disabled placeholder="0">
				</div>
			</div>	
			<div class="d-flex flex-row">
				<div class="col-sm-3">
				  <input type="text" class="form-control" id="txtWeapon4" placeholder="Weapon4">
				</div>
				<div class="col-sm-3">
				  <input type="number" class="form-control" id="txtWMod4" placeholder="0" oninput="calc()">
				</div>
				<div class="col-sm-3">
				  <input type="text" class="form-control" id="txtToHit4" disabled placeholder="0">
				</div>
			</div>		
			<div class="row">
				*Roll this number or better
			</div>				
		</div>
	</form>
  </body>
</html>
