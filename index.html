<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>AD&amp;D Helper</title>
  </head>
  <body>
    <h1>AD&amp;D 2e Encounter Helper</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<div class="container">
		<div class="row">
			<div class="col-sm">
			  <label for="txtAc" class="form-label">Enemy AC</label>
			  <input type="text" class="form-control" id="txtAc" placeholder="10">
			</div>
			<div class="col-sm">
			  <label for="txtThaco" class="form-label">THAC0</label>
			  <input type="text" class="form-control" id="txtThaco" placeholder="19">
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<div class="form-check">			
				  <input class="form-check-input" type="checkbox" value="" id="chkBless">
				  <label class="form-check-label" for="chkBless">
					Blessed?
				  </label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
			  <label for="txtOther" class="form-label">Other Modifiers</label>
			  <input type="text" class="form-control" id="txtOther" placeholder="0">
			</div>
			<div class="col-sm">
			</div>
		</div>
		<div class="row"></div>
		<div class="row">
			<div class="col-sm">
			  <label class="form-label">Weapon Name</label>
			</div>
			<div class="col-sm">
			  <label class="form-label">To-Hit Modifier</label>
			</div>
			<div class="col-sm">
			  <label class="form-label">% Chance of Hit</label>
			</div>		
			<div class="col-sm">
			  <label class="form-label">To Hit (Roll this number or over)</label>
			</div>			
		</div>
		<div class="row">
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtWeapon1" placeholder="Weapon1">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtWMod1" placeholder="0">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtToHitPercent1" disabled placeholder="0">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtToHit1" disabled placeholder="0">
			</div>
		</div>	
		<div class="row">
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtWeapon2" placeholder="Weapon2">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtWMod2" placeholder="0">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtToHitPercent2" disabled placeholder="0">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtToHit3" disabled placeholder="0">
			</div>
		</div>		
		<div class="row">
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtWeapon3" placeholder="Weapon3">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtWMod3" placeholder="0">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtToHitPercent3" disabled placeholder="0">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtToHit3" disabled placeholder="0">
			</div>
		</div>	
		<div class="row">
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtWeapon4" placeholder="Weapon4">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtWMod4" placeholder="0">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtToHitPercent4" disabled placeholder="0">
			</div>
			<div class="col-sm">
			  <input type="text" class="form-control" id="txtToHit4" disabled placeholder="0">
			</div>
		</div>			
	</div>
  </body>
</html>
